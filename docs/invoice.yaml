        transactions.
      enum:
      - ALFAMART
      - INDOMARET
      - 7ELEVEN
      - CEBUANA
      - DP_ECPAY_LOAN
      - DP_MLHUILLIER
      - DP_PALAWAN
      - DP_ECPAY_SCHOOL
      - LBC
      type: string
    EwalletType:
