openapi: 3.0.0
info:
  description: xendit-invoice-service descriptions
  title: xendit-invoice-service
  version: 1.5.0
servers:
- description: Xendit API Server
  url: https://api.xendit.co
paths:
  /v2/invoices/:
    post:
      operationId: createInvoice
      requestBody:
        content:
          application/json:
            examples:
              Create Invoice Request:
                value:
                  external_id: test1234
                  description: Test Invoice
                  amount: 10000
                  invoice_duration: 172800
                  currency: IDR
                  reminder_time: 1
            schema:
              $ref: '#/components/schemas/CreateInvoiceRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                Successfully created Invoice:
                  $ref: '#/components/examples/InvoiceExample'
                  value: null
              schema:
                $ref: '#/components/schemas/Invoice'
          description: OK
        "400":
          content:
            application/json:
              examples:
                Maximum Transfer Amount Error:
                  value:
                    error_code: MAXIMUM_TRANSFER_AMOUNT_ERROR
                    message: "The maximum amount for using this payment is ${currency}\
                      \ 5,000,000"
                No Collections Method Error:
                  value:
                    error_code: NO_COLLECTION_METHODS_ERROR
                    message: Could not create invoice without any active payment channels
                Email Format Error:
                  summary: EMAIL_FORMAT_ERROR
                  value:
                    error_code: EMAIL_FORMAT_ERROR
                    message: Customer email format is invalid
                Unavailable Payment Error:
                  value:
                    error_code: UNAVAILABLE_PAYMENT_METHOD_ERROR
                    message: The payment method choices did not match with the available
                      one on this business
                Unsupported Currency Error:
                  value:
                    error_code: UNSUPPORTED_CURRENCY
                    message: The payment currency request is not supported for this
                      payment channel
                Currency Mismatch Error:
                  summary: Invoice settings not found for this currency'
                  value:
                    error_code: MISMATCH_CURRENCY_ERROR
                    message: ""
                Invalid Remind Time Error:
                  value:
                    error_code: INVALID_REMINDER_TIME
                    message: The reminder time is invalid
                Invoice Amount Mismatch:
                  value:
                    error_code: INVOICE_AMOUNT_MISMATCHED_CLOSED_VA_EXPECTED_AMOUNT
                    message: Could not create invoice due to invoice amount is not
                      match with Closed VA expected amount."
              schema:
                $ref: '#/components/schemas/BadRequestError'
          description: Bad request
        "401":
          content:
            application/json:
              examples:
                Invalid API Key:
                  $ref: '#/components/examples/InvalidApiKeyExample'
                  value: null
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized
        "403":
          content:
            application/json:
              examples:
                Access Suspended:
                  $ref: '#/components/examples/AccessSuspendedErrorExample'
                  value: null
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: Forbidden
        "404":
          content:
            application/json:
              examples:
                Callback Virtual Account Error:
                  value:
                    error_code: CALLBACK_VIRTUAL_ACCOUNT_NOT_FOUND_ERROR
                    message: Could not find callback virtual account
                Unique Account Number Error:
                  value:
                    error_code: UNIQUE_ACCOUNT_NUMBER_UNAVAILABLE_ERROR
                    message: There is no available virtual account in your non-fixed
                      virtual account range
                Payment Code Not Available:
                  value:
                    error_code: PAYMENT_CODE_NOT_AVAILABLE_ERROR
                    message: No more vacant space for convenience store code
              schema:
                $ref: '#/components/schemas/InvoiceNotFoundError'
          description: Not found
      security:
      - {}
      summary: Create an invoice
      tags:
      - invoice
  /v2/invoices/{invoice_id}:
    get:
      operationId: getInvoiceById
      parameters:
      - description: Invoice ID
        explode: false
        in: path
        name: invoice_id
        required: true
        schema:
          example: 62efe4c33e45294d63f585f2
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invoice'
          description: OK
        "401":
          content:
            application/json:
              examples:
                Invalid API Key:
                  $ref: '#/components/examples/InvalidApiKeyExample'
                  value: null
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized
        "404":
          content:
            application/json:
              examples:
                Invoice not found:
                  $ref: '#/components/examples/InvoiceNotFoundErrorExample'
                  value: null
              schema:
                $ref: '#/components/schemas/InvoiceError404ResponseDefinition'
          description: Not found
        "500":
          content:
            application/json:
              examples:
                Internal Server error:
                  $ref: '#/components/examples/ServerErrorExample'
                  value: null
              schema:
                $ref: '#/components/schemas/ServerError'
          description: Internal server error
      security:
      - {}
      summary: Get invoice by invoice id
      tags:
      - invoice
  /v2/invoices:
    get:
      operationId: getInvoices
      parameters:
      - explode: true
        in: query
        name: external_id
        required: false
        schema:
          example: test-external
          type: string
        style: form
      - explode: true
        in: query
        name: statuses
        required: false
        schema:
          example:
          - PENDING
          - SETTLED
          items:
            $ref: '#/components/schemas/InvoiceStatus'
          type: array
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          example: 10
          type: number
        style: form
      - explode: true
        in: query
        name: created_after
        required: false
        schema:
          $ref: '#/components/schemas/Datetime'
        style: form
      - explode: true
        in: query
        name: created_before
        required: false
        schema:
          $ref: '#/components/schemas/Datetime'
        style: form
      - explode: true
        in: query
        name: paid_after
        required: false
        schema:
          $ref: '#/components/schemas/Datetime'
        style: form
      - explode: true
        in: query
        name: paid_before
        required: false
        schema:
          $ref: '#/components/schemas/Datetime'
        style: form
      - explode: true
        in: query
        name: expired_after
        required: false
        schema:
          $ref: '#/components/schemas/Datetime'
        style: form
      - explode: true
        in: query
        name: expired_before
        required: false
        schema:
          $ref: '#/components/schemas/Datetime'
        style: form
      - explode: true
        in: query
        name: last_invoice
        required: false
        schema:
          example: 62efe4c33e45294d63f585f2
          type: string
        style: form
      - explode: true
        in: query
        name: client_types
        required: false
        schema:
          example:
          - API_GATEWAY
          - DASHBOARD
          items:
            $ref: '#/components/schemas/InvoiceClientType'
          type: array
        style: form
      - explode: true
        in: query
        name: payment_channels
        required: false
        schema:
          example:
          - BNI
          - BRI
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: on_demand_link
        required: false
        schema:
          example: test-link
          type: string
        style: form
      - explode: true
        in: query
        name: recurring_payment_id
        required: false
        schema:
          example: 62efe4c33e45294d63f585f2
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Invoice'
                type: array
          description: OK
        "401":
          content:
            application/json:
              examples:
                INVALID_API_KEY:
                  summary: INVALID_API_KEY
                  value:
                    error_code: INVALID_API_KEY
                    message: Your API key is invalid
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized
        "500":
          content:
            application/json:
              examples:
                Internal Server error:
                  $ref: '#/components/examples/ServerErrorExample'
                  value: null
              schema:
                $ref: '#/components/schemas/ServerError'
          description: Internal server error
      security:
      - {}
      summary: Get all Invoices
      tags:
      - invoice
  /invoices/{invoice_id}/expire!:
    post:
      operationId: expireInvoice
      parameters:
      - description: Invoice ID to be expired
        explode: false
        in: path
        name: invoice_id
        required: true
        schema:
          example: 5f4708b7bd394b0400b96276
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              examples:
                Successfully expire Invoice:
                  $ref: '#/components/examples/InvoiceExample'
                  value: null
              schema:
                $ref: '#/components/schemas/Invoice'
          description: OK
        "404":
          content:
            application/json:
              examples:
                Invoice not found:
                  $ref: '#/components/examples/InvoiceNotFoundErrorExample'
                  value: null
              schema:
                $ref: '#/components/schemas/InvoiceNotFoundError'
          description: Not found
        "500":
          content:
            application/json:
              examples:
                Internal Server error:
                  $ref: '#/components/examples/ServerErrorExample'
                  value: null
              schema:
                $ref: '#/components/schemas/ServerError'
          description: Internal server error
      security:
      - {}
      summary: Manually expire an invoice
      tags:
      - invoice
