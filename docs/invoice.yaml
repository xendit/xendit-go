          items:
            $ref: '#/components/schemas/NotificationChannel'
          type: array
        invoice_expired:
          description: Notification channels for expired invoices.
          items:
            $ref: '#/components/schemas/NotificationChannel'
          type: array
        invoice_paid:
          description: Notification channels for when an invoice is paid.
          items:
            $ref: '#/components/schemas/NotificationChannel'
          type: array
